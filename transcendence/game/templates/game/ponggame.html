{% load static %}
{% load env_extra %}


<div id="new_content">
	<div id="main" class="child-menu">

		<div id="pong-main-menu" class="child-menu" hidden="true">
			<div>
				<h1 class="mode-title">Select a mode</h1>
				<!-- <div class="pong-spacer"></div> -->
				<div class="pong-spacer"></div>
				<div id="selected-mode-carousel">
					<div class="carousel">
						<div class="carousel-content">
							<div class="selected-background" onclick="handleMode('1_player');">
								<div>
									<i class="fa-solid fa-user"></i><span>1 Player</span>
								</div>
							</div>

							<div class="selected-background" onclick="handleMode('2_players');">
								<div>
									<i class="fa-solid fa-user"></i><span>2 Players</span>
								</div>
							</div>

							<div class="selected-background" onclick="handleMode('online');">
								<div>
									<i class="fa-solid fa-globe"></i><span>Online</span>
								</div>
							</div>
							<!-- <div class="selected-background" onclick="handleMode('training');">
						<div>
							<i class="fa-solid fa-bullseye"></i><span>Training</span>
						</div>
					</div> -->
						</div>
					</div>
				</div>
				<div class="div-selected-mode-buttons">
					<button onclick="changeModeRotate('previous')" class="my-btn-outlined"><i
							class="fa-solid fa-arrow-left"></i></button>
					<button onclick="changeModeRotate('next')" class="my-btn-outlined"><i
							class="fa-solid fa-arrow-right"></i></button>
				</div>
			</div>
		</div>

		<div id="pre-game-menu" class="child-menu" hidden="true">
			<div class="row justify-content-center">
				<div id="game-settings-status" class="row justify-content-center">
					<!-- <h1 style="text-align: center;">You join against <span>J2K</span></h1> -->
				</div>
				<div class="w-100" style="padding: 8px;"></div>
				<div class="cover-game-stgs">

					<div id="stgs-border" class="game-stgs-default"></div>


					<div id="game-settings">
						<!-- <div id="game-border" class="game-stgs-searching"></div> -->
						<h1>Settings</h1>
						<section class="game-settings-section">
							<div class="row justify-content-center">
								<h3>Slider</h3>
								<div class="col-4 row">
									<label>Player</label>
									<input type="color" id="picker-slider-player1" class="input-game-settings"
										value="#ffffff">
								</div>
								<div class="col-4 row">
									<label>Opponent</label>
									<input type="color" id="picker-slider-player2" class="input-game-settings"
										value="#ffffff">
								</div>
								<div class="settings-game-spacer"></div>
							</div>


							<div class="row justify-content-center">
								<h3>Goal</h3>
								<div class="col-4 row">
									<label>Player</label>
									<input type="color" id="picker-goal-player1" class="input-game-settings"
										value="#ff0000">
								</div>
								<div class="col-4 row">
									<label>Opponent</label>
									<input type="color" id="picker-goal-player2" class="input-game-settings"
										value="#0000ff">
								</div>
								<div class="settings-game-spacer"></div>
							</div>

							<div class="row justify-content-center">
								<h3>Others</h3>
								<div class="col-4 row">
									<label>Ball</label>
									<input type="color" id="picker-pong-ball" class="input-game-settings"
										value="#ffffff">
								</div>
								<div class="col-4 row">
									<label>Performance</label>
									<input type="checkbox" id="performance-mode-checkbox" checked onclick="changePerformanceMode()">

								</div>
								<div class="settings-game-spacer"></div>
							</div>
						</section>
					</div>

					<!-- <div id="game-settings">
						<h1>Settings</h1>
						<section>
							<p>Player color</p>
							<input type="color" id="color-picker-player1" value="#00ff00">
						</section>
						<canvas id="selected_ball_canva" width="200" , height="200"></canvas>
					</div> -->

				</div>
				<div class="w-100" style="padding: 8px;"></div>
				<div id="footer-pre-game" class="child-menu">
					<div></div>
				</div>
			</div>
		</div>

		<div id="play-interface" class="child-menu" hidden="true">
			<div class="row justify-content-center">
				<div id="score-pong">
					<h1 id="player-left">0</h1>
					<h1>-</h1>
					<h1 id="player-right">0</h1>
				</div>
				<div class="w-100" style="padding: 8px;"></div>
				<div class="canvas_div_center">
					<canvas id="pong_canvas" width="300" height="400"></canvas>
				</div>
				<div class="w-100" style="padding: 8px;"></div>
				<div id="footer-game-interface" class="child-menu">
					<div></div>
				</div>
			</div>
			<!-- <div id="game-div">
			</div> -->
		</div>
	</div>

</div>

<!-- THREE.js import -->

<!--|-->
</div>

<script type="text/javascript" src="{% static 'js/handle_ball.js' %}"></script>
<script type="text/javascript" src="{% static 'js/run_offline.js' %}"></script>
